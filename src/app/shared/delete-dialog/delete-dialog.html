<div class="dialog-container">
  <h2 mat-dialog-title>Delete Product</h2>
  <mat-dialog-content>
    <p>
      Are you sure you want to delete <strong>"{{ data.productName }}"</strong>?
    </p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="onCancel()">Cancel</button>
    <button mat-button color="warn" (click)="onConfirm()" cdkFocusInitial>Delete</button>
  </mat-dialog-actions>
</div>
